<script>

let colors = ["orange", "beige", "navy", "white"];

	}

function createList(listelement, array = ["puppydogs", "butterflies", "lollipops"])
{
    for (let i = 0; i < array.length; i++)
    {
        let item = document.createElement("li");
        item.innerHTML = array[i];
        document.getElementById(listelement).appendChild(item);
    }
}

createList("colorsList", colors);
createList("foodsList", foods);
createList("linksList");

</script>
