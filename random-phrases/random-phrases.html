<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Text Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        "use strict";

        window.onload = init;

        const splashes =
        [
            "As seen on TV!", "Awesome!", "100% pure!", "May contain nuts!", "More polygons!", "Less polygons!",
            "Moderately attractive!", "Limited edition!", "Flashing letters!", "It's here!", "Best in class!",
            "It's finished!", "Kind of dragon free!", "Excitement!", "More than 500 sold!", "One of a kind!",
            "Heaps of hits on YouTube!", "Indev!", "Spiders everywhere!", "Check it out!", "Holy cow, man!",
            "It's a game!", "Made in Sweden!", "Use LWJGL", "Reticulating splines!", "Minecraft!", "Yaaay!"
        ]

        function displayNewSplash()
        {
            let quote = document.querySelector("#quote");
            quote.innerHTML = getRandomSplash();
        }

        function getRandomSplash()
        {
            return splashes[Math.floor(Math.random() * splashes.length)];
        }

        function init()
        {
            document.querySelector("#quote-button").onclick = displayNewSplash;
        }

    </script>
</head>
<body>
    <header>
        <h1>Jeremy's Minecraft Splash Text Generator</h1>
    </header>
    <main>
        <section id="quote-section">
            <div id="img-container">
                <img id="logo" src="images/minecraft-logo.png" alt="Minecraft Logo">
            </div>
            <p id="quote">Minecraft!</p>
            <div id="button-container">
                <button id="quote-button" class="button-18">Generate New Splash Text</button>
            </div>
        </section>
    </main>
</body>
</html>
