<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Sale Search Site</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media/Steam_icon_logo.svg">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div id="headerWrapper">
            <h1>STEAM SALE SEARCH SITE</h1>
        </div>
    </header>
    <main>
        <div id="mainWrapper">
            <div id="search">
                <div class="searchItem">
                    <div class="searchTextbox">
                        <input id="searchInput" type="text" placeholder="Search Games...">
                        <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="searchItem">
                    <div class="searchDropdown">
                        <p>SORT BY</p>
                        <select id="searchSelectSort">
                            <option value="DealRating">deal rating</option>
                            <option value="Savings">savings</option>
                            <option value="Price">price</option>
                            <option value="Metacritic">metacritic rating</option>
                            <option value="Reviews">steam user rating</option>
                        </select>
                    </div>
                </div>
                <div class="searchItem">
                    <div class="searchDropdown">
                        <p>MINIMUM METACRITIC RATING</p>
                        <select id="searchSelectRating">
                            <option value="">none</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="85">85%</option>
                            <option value="90">90%</option>
                            <option value="95">95%</option>
                        </select>
                    </div>
                </div>
            </div>
            <table id="results">
                <caption>
                    Searching...
                </caption>
            </table>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
